apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: homework
data:
  nginx.conf: |
    server {
        listen 8000;
        server_name homework.otus;
        root /homework;
        autoindex on;

        location /homepage {
            alias /homework;
        }

        location = /index.html {
            return 301 $scheme://$host/homepage;
        }
    }