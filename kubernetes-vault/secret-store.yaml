apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: vault
spec:
  provider:
    vault:
      server: "http://vault.homework"
      path: "otus"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"